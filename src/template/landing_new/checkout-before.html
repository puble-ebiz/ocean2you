@@loop('../include/_landing_head.html', [
{"cssPathList":[]}
])

</head>

<body>
    <main class="checkout-late">
        <img src="http://img.go.co.kr/landing/170928_oc2pkg/late_chkout_timein.jpg" alt="느긋한 체크아웃 퇴실연장, 레이트 체크아웃 서비스">
        <div class="service-form">
            <h3 class="title">레이트체크아웃 서비스 신청</h3>
            <div class="cont">
                <div class="info">
                    <div class="info-date">
                        <span>서비스 이용일</span>
                        <input type="text" readonly placeholder="2021-05-27">
                    </div>
                    <div class="info-room">
                        <span>현재 객실번호 (방번호)</span>
                        <input type="text" readonly placeholder="503">
                    </div>
                </div>
                <div class="checkTime">
                    <div class="tit">퇴실 시간 선택</div>
                    <ul>
                        <li>
                            <label>
                                <input type="radio" name="checkout-time">
                                오후 3시 체크아웃
                            </label>

                            <div class="price">
                                <strong>30,000</strong>원
                            </div>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="checkout-time">
                                오후 5시 체크아웃
                            </label>

                            <div class="price">
                                <strong>50,000</strong>원
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <a class="btn-pay" href="#none">결제하기 <span>(30,000원)</span></a>
        </div>
    </main>
</body>

</html>
